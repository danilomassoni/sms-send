<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification SMS - DamaTech</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="/main.js"></script>
</head>
<body class="text-center">

<noscript><h2 style="color: #ff0000">Problem with your Browser! Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container border mt-5" >
        <div class="col-sm-6">

<form class="form-signin" id ="smsForm"  method="post">
    <div class="form-group" >

        <h2 class="mb-4">Send a SMS</h2>
        <h2 class="mb-4">
            <input type="text" placeholder="Enter the number"  id="to" />
        </h2>
        <h2><textarea id="message" placeholder="Write your message" ></textarea></h2>
    </div>
    <p> <button id="send" class="btn btn-lg btn-primary btn-block" type="submit">Send</button></p>
    <p class="mt-5 mb-3 text-muted">DamaTech 2023</p>

</form>
</div>
</div>
</div>
</body>
</html>
